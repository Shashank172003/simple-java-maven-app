name: Build and Test Maven App

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 🛠️ Step 1: Compile and Build Only (No Tests)
      - name: Build the project (no tests)
        run: mvn clean package -DskipTests --no-transfer-progress

      # 🧪 Step 2: Run Tests Separately
      - name: Run tests
        run: mvn test --no-transfer-progress

      # 📁 Step 3: Archive Test Reports
      - name: Archive test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/

      # 📦 Step 4: Archive JAR artifacts
      - name: Archive JAR Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: maven-artifacts
          path: target/*.jar
